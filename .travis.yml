deploy:
  provider: elasticbeanstalk
  region: ap-south-1
  app: wishlist-rds-elasticache
  end: Wishlistrdselasticache-env
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket_name: "awscache-rds-eb-bucket-s3"
  bucket_path: "docker"
  on:
    branch: awscache-rds-eb